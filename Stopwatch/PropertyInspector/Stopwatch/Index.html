<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's Stopwatch</title>
    <link rel="stylesheet" href="../sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div  type="checkbox" class="sdpi-item" id="MultilineStopwatch">
            <div class="sdpi-item-label">Multiline</div>
            <div class="sdpi-item-value">
                <input id="cbMultiline" type="checkbox" value="" oninput="updateSettings()">
                <label for="cbMultiline" class="sdpi-item-label"><span></span>3 different lines</label>
            </div>
        </div>
        <div type="checkbox" class="sdpi-item" id="ClickResume">
            <div class="sdpi-item-label">Resume on click</div>
            <div class="sdpi-item-value">
                <input id="cbClickResume" type="checkbox" value="" oninput="updateSettings()">
                <label for="cbClickResume" class="sdpi-item-label"><span></span>Unpausing does not reset</label>
            </div>
        </div>
    </div>

    <script src="../Index.js"></script>
</body>
</html>
